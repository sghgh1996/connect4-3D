<html lang="en">
	<head>
		<title>3D Connect-4</title>
	
	<!-- bootstrap-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!--------------------------->
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="style.css">

	<script src="utils.js"></script>
    <script src="./models/base.js"></script>
    <script src="./models/piece.js"></script>

	<body>
		<div class="cp">
			<div class="header">
			  Welcome to 3D Connect 4
			</div>
			
		 	
			  <div class="row starter">
			    <form class="form-inline">
			    <label for="usr">Player 1:</label>
			      <input type="text" class="form-control" id="exampleInput1" placeholder="Enter Name">
			      <br>
			      <label for="usr" style="margin-top: 10px;">Player 2:</label>
			      <input type="text" class="form-control" id="exampleInput2" placeholder="Enter Name">
			    </form>
			      <button id="start-btn" type="button" class="btn btn-basic btn-block">Let's Start!</button>
			  </div>

		    <div class="hide names" >
		      	<label>Player 1: </label>
		      	<br>
		      	<label>Player 2: </label>
		  	 </div>
		  	 <div style="height: 30px; width: 100%;"></div>
		  	 

		  	  <h4>Choose next Move here:<h4>
			  <div id="controller"></div>
			
		</div>

		<div>
			<canvas id="game-canvas" width='800' height='450'>

			</canvas>
		</div>
